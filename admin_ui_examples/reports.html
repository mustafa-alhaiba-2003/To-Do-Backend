<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports & Analytics - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .chart-container { height: 300px; }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">Admin Dashboard</a>
            <div class="navbar-nav">
                <a class="nav-link" href="users.html">Users</a>
                <a class="nav-link" href="tasks.html">Tasks</a>
                <a class="nav-link active" href="reports.html">Reports</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Reports & Analytics</h1>

        <div class="row">
            <div class="col-md-6">
                <h3>Task Status Distribution</h3>
                <div class="chart-container">
                    <canvas id="taskStatusChart"></canvas>
                </div>
            </div>
            <div class="col-md-6">
                <h3>Priority Distribution</h3>
                <div class="chart-container">
                    <canvas id="priorityChart"></canvas>
                </div>
            </div>
        </div>

        <div class="mt-4">
            <h3>User Activity Report</h3>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>User</th>
                        <th>Total Tasks</th>
                        <th>Completed</th>
                        <th>In Progress</th>
                        <th>Overdue</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>John Doe</td>
                        <td>15</td>
                        <td>10</td>
                        <td>3</td>
                        <td>2</td>
                    </tr>
                    <tr>
                        <td>Jane Smith</td>
                        <td>8</td>
                        <td>5</td>
                        <td>2</td>
                        <td>1</td>
                    </tr>
                    <tr>
                        <td>Bob Johnson</td>
                        <td>22</td>
                        <td>18</td>
                        <td>2</td>
                        <td>2</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="mt-4">
            <h3>Export Options</h3>
            <button class="btn btn-primary me-2">Export to CSV</button>
            <button class="btn btn-secondary me-2">Export to PDF</button>
            <button class="btn btn-info">Generate Monthly Report</button>
        </div>
    </div>

    <script>
        // Task Status Chart
        const taskStatusCtx = document.getElementById('taskStatusChart').getContext('2d');
        new Chart(taskStatusCtx, {
            type: 'pie',
            data: {
                labels: ['Completed', 'In Progress'],
                datasets: [{
                    data: [320, 130],
                    backgroundColor: ['#28a745', '#ffc107']
                }]
            }
        });

        // Priority Chart
        const priorityCtx = document.getElementById('priorityChart').getContext('2d');
        new Chart(priorityCtx, {
            type: 'bar',
            data: {
                labels: ['High', 'Medium', 'Low'],
                datasets: [{
                    label: 'Tasks',
                    data: [50, 200, 200],
                    backgroundColor: ['#dc3545', '#fd7e14', '#28a745']
                }]
            }
        });
    </script>
</body>
</html>

version: "3.9"

services:
  todo-db:
    image: postgres:15
    container_name: todo-db
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_DB: todo
      POSTGRES_USER: todo
      POSTGRES_PASSWORD: todo
    ports:
      - "5432:5432"
    restart: always
    networks:
      - todo-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U todo"]
      interval: 5s
      timeout: 5s
      retries: 5

  todo-web:
    build: .
    container_name: todo-web
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    depends_on:
      todo-db:
        condition: service_healthy
    environment:
      - DEBUG=0
      - DJANGO_SETTINGS_MODULE=todo.settings
      - SECRET_KEY=your-secret-key
      - ALLOWED_HOSTS=*
      - DATABASE_URL=postgres://todo:todo@todo-db:5432/todo
    restart: always
    networks:
      - todo-network

networks:
  todo-network:
    driver: bridge

volumes:
  postgres_data:
  static_volume:
  media_volume: